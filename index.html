<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-4">
        <div id="rock" class="choice">
          <i class="fa fa-hand-rock-o fa-fw"></i>
        </div>
      </div>
      <div class="col-4">
        <div id="paper" class="choice">
          <i class="fa fa-hand-paper-o fa-fw"></i>
        </div>
      </div>
      <div class="col-4">
        <div id="scissors" class="choice">
          <i class="fa fa-hand-scissors-o fa-fw"></i>
        </div>
      </div>
    </div>

    <div id="display-winner" class="row">
      Click above options to play.
    </div>

  </div>

</body>
</html>
